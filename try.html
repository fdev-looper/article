<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nano Banana Prompt Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    #output { margin-top: 20px; padding: 10px; background: #fff; border: 1px solid #ddd; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

<h1>Nano Banana Prompt Generator</h1>

<textarea id="userPrompt" rows="4" cols="50" placeholder="Type a brief idea for your 3D model..."></textarea><br><br>
<button id="generateBtn">Generate AI Prompt</button>

<div id="output">AI prompt will appear here...</div>

<script>
const apiKey = "AIzaSyCfFZQHcdhw84vJ73fQNdDJj1qnAkn0dKs"; // Replace with your Gemini API key

document.getElementById("generateBtn").addEventListener("click", async () => {
  const userInput = document.getElementById("userPrompt").value;
  if(!userInput) return alert("Please enter a brief idea!");

  document.getElementById("output").innerText = "Generating...";

  try {
    const response = await fetch("https://generativelanguage.googleapis.com/v1beta2/models/gemini-2.5-flash:generateText", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        prompt: {
          text: `Create a detailed prompt for generating a Nano Banana style 3D figurine based on this idea: ${userInput}`
        },
        temperature: 0.7,
        maxOutputTokens: 300
      })
    });

    const data = await response.json();
    if(data.candidates && data.candidates[0]) {
      document.getElementById("output").innerText = data.candidates[0].content[0].text;
    } else {
      document.getElementById("output").innerText = "No response from AI.";
    }

  } catch(err) {
    console.error(err);
    document.getElementById("output").innerText = "Error calling API. Check console.";
  }
});
</script>

</body>
</html>
