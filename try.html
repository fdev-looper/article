<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nano Banana Prompt Generator</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background: linear-gradient(135deg, #ffeaa7, #fab1a0); 
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 {
      color: #2d3436;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    #userPrompt {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      resize: vertical;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    #userPrompt:focus {
      outline: none;
      border-color: #fdcb6e;
      box-shadow: 0 0 10px rgba(253, 203, 110, 0.3);
    }
    #generateBtn {
      width: 100%;
      padding: 15px 20px;
      font-size: 18px;
      background: linear-gradient(45deg, #fdcb6e, #e17055);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px 0;
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: bold;
    }
    #generateBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    #generateBtn:active {
      transform: translateY(0);
    }
    #output {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.6;
      min-height: 100px;
      white-space: pre-wrap;
    }
    .warning {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .loading {
      background: #d1ecf1;
      border-color: #bee5eb;
      color: #0c5460;
    }
    .error {
      background: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçå Nano Banana Prompt Generator</h1>
    
    <div class="warning">
      <strong>‚ö†Ô∏è API Setup Required:</strong> This tool requires a valid Google AI API key. Replace the placeholder API key in the code with your actual key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>.
    </div>
    
    <textarea id="userPrompt" rows="4" placeholder="Type a brief idea for your 3D model... (e.g., 'a cute robot cat', 'steampunk airship', 'magical crystal garden')"></textarea>
    
    <button id="generateBtn">üé® Generate AI Prompt</button>
    
    <div id="output">AI-generated prompt will appear here...</div>
  </div>

  <script>
    // Replace this with your actual Google AI API key
    const apiKey = "AIzaSyDtsB_NZkY-f1UkFxp57sqIgby9FYc4fo4";
    
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const userInput = document.getElementById("userPrompt").value.trim();
      const outputDiv = document.getElementById("output");
      
      if (!userInput) {
        outputDiv.className = "error";
        outputDiv.innerText = "Please enter a brief idea for your 3D model!";
        return;
      }
      
      if (apiKey === "YOUR_ACTUAL_API_KEY_HERE") {
        outputDiv.className = "error";
        outputDiv.innerText = "Please replace the placeholder API key with your actual Google AI API key.";
        return;
      }
      
      outputDiv.className = "loading";
      outputDiv.innerText = "üé® Generating your Nano Banana prompt...";
      
      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: `Create a detailed, creative prompt for generating a "Nano Banana" style 3D figurine. Nano Banana style means: cute, small-scale, collectible figurines with vibrant colors, smooth rounded forms, and playful character design - think of adorable miniature collectibles with a fun, whimsical aesthetic.

Based on this user idea: "${userInput}"

Please create a comprehensive prompt that includes:
- Physical appearance and character design
- Color scheme and materials
- Pose and expression
- Scale and proportions
- Special details that make it uniquely "Nano Banana" style
- Any accessories or environmental elements

Make it detailed enough for a 3D artist to create the figurine.`
              }]
            }],
            generationConfig: {
              temperature: 0.7,
              topK: 40,
              topP: 0.95,
              maxOutputTokens: 500,
            }
          })
        });
        
        if (!response.ok) {
          throw new Error(`API Error: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        
        if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts[0]) {
          outputDiv.className = "";
          outputDiv.innerText = data.candidates[0].content.parts[0].text;
        } else {
          throw new Error("Unexpected response format from API");
        }
        
      } catch (error) {
        console.error("Error:", error);
        outputDiv.className = "error";
        outputDiv.innerText = `Error: ${error.message}\n\nPlease check:\n1. Your API key is valid\n2. You have internet connection\n3. The Gemini API service is available`;
      }
    });
    
    // Add enter key support for textarea
    document.getElementById("userPrompt").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && e.ctrlKey) {
        document.getElementById("generateBtn").click();
      }
    });
  </script>
</body>
</html>
