<!DOCTYPE html>
<html>
<head>
  <title>QR Device Info Demo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #111; color: #fff; }
    .box { background: #222; padding: 20px; border-radius: 10px; margin-top: 20px; display: inline-block; }
    h1 { color: #ff4d4d; }
  </style>
</head>
<body>
  <h1>QR Device Info Demo</h1>
  <p>This QR shows device info for educational purposes only. No data is stored.</p>
  
  <div class="box" id="deviceInfo">
    <p>Loading device info...</p>
  </div>

  <script>
    function getDeviceInfo() {
      const ua = navigator.userAgent;
      const screenSize = `${screen.width} x ${screen.height}`;
      const os = navigator.platform;
      
      const html = `
        <p><strong>Device Info:</strong> ${ua}</p>
        <p><strong>Screen Size:</strong> ${screenSize}</p>
        <p><strong>Operating System:</strong> ${os}</p>
      `;
      document.getElementById('deviceInfo').innerHTML = html;
    }

    window.onload = getDeviceInfo;
  </script>
</body>
</html>
