<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Permission Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #667eea;
            color: #fff; 
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            margin: 50px auto;
        }
        h2 { margin-bottom: 20px; }
        .permission-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: left;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 14px;
        }
        button:hover { background: #ee5a24; }
        #qrcode {
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            display: inline-block;
            padding: 10px;
        }
        .hidden { display: none; }
        .status { margin: 10px 0; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîí QR Permission Demo</h2>
        
        <div id="permissionStep">
            <div class="permission-box">
                <h4>üìß Email Access</h4>
                <p>Allow access to your email for demo</p>
                <button onclick="requestEmail()">Grant Email Permission</button>
            </div>
            
            <div class="permission-box">
                <h4>üì± Phone Access</h4>
                <p>Allow access to phone number (optional)</p>
                <button onclick="requestPhone()">Grant Phone Permission</button>
            </div>
            
            <button onclick="generateQR()" style="background: #27ae60;">Generate QR Code</button>
        </div>
        
        <div id="qrStep" class="hidden">
            <div id="qrcode"></div>
            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        let userData = {
            email: null,
            phone: null
        };

        function base64UrlEncode(str) {
            const base64 = btoa(unescape(encodeURIComponent(str)));
            return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        function requestEmail() {
            const email = prompt("Enter your email address:");
            if (email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                userData.email = email;
                updateStatus("‚úÖ Email permission granted");
            } else {
                alert("Please enter a valid email");
            }
        }

        function requestPhone() {
            const phone = prompt("Enter your phone number:");
            if (phone && phone.trim()) {
                userData.phone = phone.trim();
                updateStatus("‚úÖ Phone permission granted");
            }
        }

        function updateStatus(message) {
            const existing = document.querySelector('.temp-status');
            if (existing) existing.remove();
            
            const status = document.createElement('div');
            status.className = 'temp-status';
            status.style.cssText = 'background: rgba(39, 174, 96, 0.3); padding: 8px; border-radius: 5px; margin: 5px 0;';
            status.textContent = message;
            document.querySelector('.container').appendChild(status);
        }

        function generateQR() {
            if (!userData.email) {
                alert("Email permission is required!");
                return;
            }

            const dataToEncode = JSON.stringify(userData);
            const encodedData = base64UrlEncode(dataToEncode);
            const qrUrl = `data:text/html,<!DOCTYPE html><html><head><style>body{font-family:Arial;padding:20px;background:#2c3e50;color:#fff;text-align:center;}h1{color:#e74c3c;}div{background:rgba(255,255,255,0.1);padding:15px;margin:10px;border-radius:8px;}.email{border-left:4px solid #27ae60;}.phone{border-left:4px solid #3498db;}</style></head><body><h1>üîç Collected Data</h1><div class="email"><h3>üìß Email</h3><p>${userData.email}</p></div>${userData.phone ? `<div class="phone"><h3>üì± Phone</h3><p>${userData.phone}</p></div>` : ''}<div><h3>üì± Device</h3><p>${navigator.userAgent.match(/iPhone|iPad|Android|Windows|Mac/) ? navigator.userAgent.match(/iPhone|iPad|Android|Windows|Mac/)[0] : 'Unknown'}</p></div><div><h3>üåê Browser</h3><p>${navigator.userAgent.match(/Chrome|Firefox|Safari|Edge/) ? navigator.userAgent.match(/Chrome|Firefox|Safari|Edge/)[0] : 'Unknown'}</p></div><div><h3>üìç Location</h3><p>${navigator.language}</p></div><div><h3>‚ö†Ô∏è Warning</h3><p>This shows how much data QR codes can collect!</p></div></body></html>`;

            const qr = qrcode(0, 'M');
            qr.addData(qrUrl);
            qr.make();
            
            document.getElementById('qrcode').innerHTML = qr.createImgTag(4);
            document.getElementById('permissionStep').classList.add('hidden');
            document.getElementById('qrStep').classList.remove('hidden');
            
            document.getElementById('status').innerHTML = `
                <strong>‚úÖ QR Generated!</strong><br>
                Scan to see collected data<br>
                Email: ${userData.email}${userData.phone ? '<br>Phone: ' + userData.phone : ''}
            `;
        }
    </script>
</body>
</html>
