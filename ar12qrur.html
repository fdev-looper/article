NEW<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Demo - Email Input</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff; 
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h2 { 
            color: #fff; 
            margin-bottom: 30px;
            font-size: 2em;
        }
        input[type="email"] {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            backdrop-filter: blur(5px);
        }
        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #qrcode {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            display: inline-block;
            margin: 20px auto;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }
        .warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîí QR Code Security Demo</h2>
        <div class="warning">
            <strong>‚ö†Ô∏è Educational Demo:</strong> This demonstrates how QR codes can collect personal data
        </div>
        
        <input type="email" id="emailInput" placeholder="Enter your email address">
        <br>
        <button onclick="generateQR()">Generate QR Code</button>
        
        <div id="qrcode" style="display: none;"></div>
        <p id="status"></p>
    </div>

    <script>
        // Simple and reliable Base64 URL-safe encoding
        function base64UrlEncode(str) {
            // Use built-in btoa with proper UTF-8 handling
            const base64 = btoa(unescape(encodeURIComponent(str)));
            return base64
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=+$/, '');
        }

        function generateQR() {
            const email = document.getElementById('emailInput').value.trim();
            if (!email) {
                alert('Please enter a valid email address');
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email format');
                return;
            }

            const encodedEmail = base64UrlEncode(email);
            // Using query parameter for proper data passing
            const qrUrl = `https://fdev-looper.github.io/article/ar12qrdemo.html?email=${encodedEmail}`;
            
            // Generate QR code
            const qr = qrcode(0, 'M');
            qr.addData(qrUrl);
            qr.make();
            
            const qrDiv = document.getElementById('qrcode');
            qrDiv.innerHTML = qr.createImgTag(5);
            qrDiv.style.display = 'inline-block';
            
            document.getElementById('status').innerHTML = `
                <strong>‚úÖ QR Code Generated!</strong><br>
                Scan this code to see what data can be collected<br>
                <small style="opacity: 0.8;">URL: ${qrUrl}</small>
            `;
            
            console.log('Generated QR URL:', qrUrl);
        }

        // Allow Enter key to generate QR
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
